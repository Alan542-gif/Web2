<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Generar un QR con un API</h1>
    </header>

    <div style="margin: 50px;">
        <div>
            <label for="input1">Nombre: </label>
            <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">
        <br><br>
        <label for="input2">Correo</label>
            <input type="email" id="input2" required maxlength="100" placeholder="Ingresa tu correo">
        <br><br>
        <label for="input3">Seleccion de institucion</label>
            <input type="text" id="input3" required list="listaEscuelas">
            <datalist id="listaEscuelas">
                <option value="IPN">IPN</option>
                <option value="UNAM">UNAM</option>
                <option value="UAM">UAM</option>
                <option value="ITAM">ITAM</option>
            </datalist>
        <br><br>
        <label for="input4">Dependencias:</label>
            <input type="text" id="input4" maxlength="50" placeholder="Ingresa tu dependencia">
        <div>
            <button onclick="generarQR()">Generar QR</button>
            <button onclick="location.href='index.html'">Generar nuevo QR</button>
        </div>
        <br><br>
        <div style="text-align: center;" id="qr-code">
            <!-- Aqui va el QR-->>

             </div>
        </div>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
